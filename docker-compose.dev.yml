# docker-compose.dev.yml
version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: teamsync
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
      - "5005:5005" # デバッグポートをホストにマッピング
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      # データベース接続情報を環境変数で渡す (Spring Bootが自動で読み込む)
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/teamsync
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=password123
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - JWT_SECRET=a2b3c4d5e6f7g8h9i0j1k2l3m4n5o6p7q8r9s0t1u2v3w4x5y6z7a8b9c0d1e2f3
    depends_on:
      - postgres
      - redis
    volumes:
      # ホストのbackendディレクトリをコンテナの/appにマウントし、リアルタイムの変更を反映
      - ./backend:/app
      # Mavenのキャッシュを永続化（ビルド速度向上）
      - backend_cache:/root/.m2

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      - REACT_APP_API_URL=http://localhost:8080

volumes:
  postgres_data:
  backend_cache:
  frontend_node_modules: